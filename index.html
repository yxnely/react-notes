<!DOCTYPE html>
<html>
    <head>
        <script src="https://fb.me/react-0.14.3.js"></script>
        <script src="https://fb.me/react-dom-0.14.3.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>Building the Note Board</title>
    </head>
    <body>
        <div id='react-container'></div>
        <script type="text/babel">
        var Note = React.createClass({
            getInitialState() {
                // Create a state and set its value
                return {editing: false}
            },
            edit() {
                // Set editing state to true
                this.setState({editing: true})
            },
            save() {
                // Access the html element
                var val = this.refs.newText.value
                // Set state back to false
                this.setState({editing: false})
            },
            remove() {
                alert('removing note')
            },
            renderForm() {
                return (
                    // Add a class for the CSS
                    <div className="note">
                        // Add a ref to reference the html textarea element
                        <textarea ref='newText'></textarea>
                        <button onClick={this.save}>Save</button>
                    </div>
                )
            },
            renderDisplay() {
                return (
                    <div className="note">
                        <p>{this.props.children}</p>
                        <span>
                            // Adding event listeners, clicks
                            <button onClick={this.edit}>Edit</button>
                            <button onClick={this.remove}>X</button>
                        </span>
                    </div>
                )
            },
            render() {
                // If check to render textarea or div
                return (this.state.editing) ? this.renderForm()
                                            : this.renderDisplay()
            }
        })

        var Board = React.createClass({
            // Optional feature
            //
            propTypes: {
                count: function (props, propName) {
                    if (typeof props[propName] !== 'number') {
                        return new Error('the count must be a number')
                    }

                    if (props[propName] > 100) {
                        return new Error('creating ' + props[propName] + ' notes is ridiculous')
                    }
                }
            },
            getInitialState() {
                return {
                    notes: [
                        'call bob',
                        'email sarah',
                        'eat lunch',
                        'finish proposal'
                    ]
                }
            },
            render() {
                return (
                    <div className='board'>
                        {this.state.notes.map((note, i) => {
                            return <Note key={i}>{note}</Note>
                        })}
                    </div>
                )
            }
        })

        ReactDOM.render(<Board count={10}></Board>, document.getElementById('react-container'));
        </script>
    </body>
</html>
